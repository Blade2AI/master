name: Recorder – Event Schema Validation

on:
  push:
    branches: [ main, master ]
    paths:
      - "agi/core/recorder_schema.py"
      - "agi/core/validate_event.py"
      - "schemas/recorder/**"
      - "scripts/Test-RecorderEvents.ps1"
      - "scripts/Recorder-Validation-Harness.ps1"
      - "data/recorder/events/**"
  pull_request:
    branches: [ main, master ]
    paths:
      - "agi/core/recorder_schema.py"
      - "agi/core/validate_event.py"
      - "schemas/recorder/**"
      - "scripts/Test-RecorderEvents.ps1"
      - "scripts/Recorder-Validation-Harness.ps1"
      - "data/recorder/events/**"

jobs:
  validate-recorder-events:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            python -m pip install -r requirements.txt
          else
            python -m pip install jsonschema
          fi

      - name: Recorder – batch event validation
        shell: pwsh
        run: |
          ./scripts/Recorder-Validation-Harness.ps1 `
            -EventsRoot "data/recorder/events" `
            -SchemaDir "schemas/recorder" `
            -PythonExe "python"
