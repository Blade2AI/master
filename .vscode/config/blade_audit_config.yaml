# File and directory exclusions
exclusions:
  # Temporary files
  - "*.tmp"
  - "*.bak"
  - "*.log"
  - "*.cache"
  - "thumbs.db"
  - "desktop.ini"
  - ".DS_Store"
  
  # Build artifacts
  - "node_modules"
  - "bin"
  - "obj"
  - "Debug"
  - "Release"
  - "packages"
  - "target"
  - "build"
  
  # Version control
  - ".git\\objects"
  - ".git\\logs"
  - ".svn"
  - ".hg"
  
  # IDE files
  - ".vs"
  - ".vscode\\extensions"
  - ".idea"
  - "*.suo"
  - "*.user"
  
  # System files
  - "System Volume Information"
  - "$RECYCLE.BIN"
  - "Windows"
  - "Program Files"
  - "Program Files (x86)"

# Timeline gap analysis settings
timeline_gap_days:
  default_expected_activity: 7    # Days without files before flagging
  warning_threshold: 14           # Yellow warning level
  critical_threshold: 30          # Red critical level

# File hashing configuration
hash_settings:
  large_file_threshold_mb: 100    # Files larger than this use chunk hashing
  chunk_size_mb: 10               # Size of chunks to hash for large files
  use_full_hash_for_large_files: false  # Set true for complete hash of large files

# Export directories for manual chat/email exports
export_directories:
  chatgpt: "Exports\\ChatGPT"
  imessage: "Exports\\iMessage"
  whatsapp: "Exports\\WhatsApp"
  gmail: "Exports\\Gmail"
  slack: "Exports\\Slack"

# Network discovery settings
network_discovery:
  scan_local_subnet: true
  include_network_shares: true
  test_nas_connectivity: true

# Output configuration
output_settings:
  generate_csv: true
  generate_json: true
  include_full_paths: true
  hash_manifest_separate: true
  timeline_charts: false